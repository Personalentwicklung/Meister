<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIKP - Dein Lernfortschritt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
      display: none;
    }
    h1 {
      color: #1a4e8a;
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    .progress-list {
      list-style-type: none;
      padding: 0;
    }
    .progress-item {
      background-color: #e6eff9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 5px solid #1a4e8a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .progress-bar {
      width: 150px;
      height: 10px;
      background-color: #cddff5;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
    .progress-text {
      font-weight: bold;
      color: #1a4e8a;
    }
    .topic-link {
      text-decoration: none;
      font-size: 1.1em;
      color: #1a4e8a;
      font-weight: bold;
    }
    .topic-link:hover {
      text-decoration: underline;
    }
    .logout-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      float: right;
    }
  </style>
</head>

    <h1>Dein Lernfortschritt</h1>
    <ul class="progress-list" id="progress-list"></ul>
    <button onclick="signOutUser()" class="logout-button">Abmelden</button>
  </div>

  <script type="module" src="firebase-logic.js"></script>

        loadProgress(userId);
        document.querySelector('.container').style.display = 'block';
      }
    });
