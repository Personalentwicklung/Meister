<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pr√ºfungsvorbereitung ‚Äì Meisterschule</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1rem;
      font-weight: normal;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-top: 0;
      color: #123c7b;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      border: none;
      background: none;
    }

    button {
      background: #123c7b;
      color: white;
      padding: 0.75rem;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      color: #123c7b;
      text-decoration: underline;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pr√ºfungsvorbereitung ‚Äì Meisterschule</h1>
    <h2 id="formTitle">Anmelden</h2>

    <input type="email" id="email" placeholder="E-Mail" required />

    <div class="password-container">
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
        üëÅÔ∏è
      </button>
    </div>

    <button id="submitButton" onclick="login()">Anmelden</button>

    <a id="forgotPasswordLink" onclick="resetPassword()">Passwort vergessen?</a>
    <a id="switchToRegister" onclick="switchMode('register')">Noch kein Konto? Jetzt registrieren</a>
    <a id="backToLogin" class="hidden" onclick="switchMode('login')">Zur√ºck zur Anmeldung</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "DEINE_API_KEY",
      authDomain: "DEIN_PROJECT.firebaseapp.com",
      projectId: "DEIN_PROJECT_ID"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let mode = "login"; // login oder register

    document.addEventListener("DOMContentLoaded", () => {
      switchMode("login");
    });

    function switchMode(newMode) {
      mode = newMode;
      const formTitle = document.getElementById("formTitle");
      const submitBtn = document.getElementById("submitButton");
      const forgotPasswordLink = document.getElementById("forgotPasswordLink");
      const registerLink = document.getElementById("switchToRegister");
      const backLink = document.getElementById("backToLogin");

      if (mode === "login") {
        formTitle.innerText = "Anmelden";
        submitBtn.innerText = "Anmelden";
        forgotPasswordLink.classList.remove("hidden");
        registerLink.classList.remove("hidden");
        backLink.classList.add("hidden");
        submitBtn.onclick = login;
      } else {
        formTitle.innerText = "Registrieren";
        submitBtn.innerText = "Konto erstellen";
        forgotPasswordLink.classList.add("hidden");
        registerLink.classList.add("hidden");
        backLink.classList.remove("hidden");
        submitBtn.onclick = register;
      }
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("Bitte E-Mail und Passwort eingeben.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert("Fehler beim Anmelden: " + error.message);
        });
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === "" || password.length < 6) {
        alert("Bitte g√ºltige E-Mail und ein Passwort mit mindestens 6 Zeichen eingeben.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Konto erfolgreich erstellt.");
          switchMode("login");
        })
        .catch((error) => {
          alert("Registrierung fehlgeschlagen: " + error.message);
        });
    }

    function resetPassword() {
      const email = prompt("Bitte gib deine E-Mail-Adresse f√ºr den Passwort-Reset ein:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => alert("E-Mail zum Zur√ºcksetzen des Passworts wurde gesendet."))
          .catch((error) => alert("Fehler: " + error.message));
      }
    }

    function togglePasswordVisibility() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
