<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prüfungsvorbereitung – Meisterschule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0b3d91;
    }

    h1 {
      font-size: 1.1rem;
      color: #333;
      font-weight: normal;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #164b9a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #123c7a;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .link a {
      display: inline-block;
      margin: 0.25rem 0;
      text-decoration: underline;
      color: #0b3d91;
      cursor: pointer;
    }

    .link a:hover {
      color: #062c6a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prüfungsvorbereitung – Meisterschule</h1>
    <h2 id="formTitle">Anmelden</h2>

    <input type="email" id="email" placeholder="E-Mail" />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Passwort" />
      <button class="toggle-password" onclick="togglePassword()" aria-label="Passwort anzeigen">
        <svg viewBox="0 0 24 24"><path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.8 0-5-2.2-5-5s2.2-5 5-5 5 2.2 5 5-2.2 5-5 5zm0-8c-1.7 0-3 1.3-3 3s1.3 3 3 3 3-1.3 3-3-1.3-3-3-3z"/></svg>
      </button>
    </div>

    <button id="mainButton" onclick="handleAuth()">Anmelden</button>

    <div class="link">
      <a id="forgotPassword" onclick="switchMode('reset')">Passwort vergessen?</a>
      <a id="switchToRegister" onclick="switchMode('register')">Noch kein Konto? Jetzt registrieren</a>
      <a class="hidden" id="backToLogin" onclick="switchMode('login')">Zurück zur Anmeldung</a>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-logic.js';
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "firebase/auth";

    let mode = "login";

    window.onload = () => {
      switchMode("login");
    };

    function switchMode(newMode) {
      mode = newMode;

      const title = document.getElementById('formTitle');
      const button = document.getElementById('mainButton');
      const forgot = document.getElementById('forgotPassword');
      const register = document.getElementById('switchToRegister');
      const back = document.getElementById('backToLogin');
      const passwordField = document.getElementById('password');

      passwordField.type = "password";

      if (mode === "login") {
        title.textContent = "Anmelden";
        button.textContent = "Anmelden";
        passwordField.classList.remove("hidden");
        forgot.classList.remove("hidden");
        register.classList.remove("hidden");
        back.classList.add("hidden");
      } else if (mode === "register") {
        title.textContent = "Registrieren";
        button.textContent = "Konto erstellen";
        passwordField.classList.remove("hidden");
        forgot.classList.add("hidden");
        register.classList.add("hidden");
        back.classList.remove("hidden");
      } else if (mode === "reset") {
        title.textContent = "Passwort zurücksetzen";
        button.textContent = "Passwort zurücksetzen";
        passwordField.classList.add("hidden");
        forgot.classList.add("hidden");
        register.classList.add("hidden");
        back.classList.remove("hidden");
      }
    }

    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }

    async function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        if (mode === "login") {
          await signInWithEmailAndPassword(auth, email, password);
          window.location.href = "main.html";
        } else if (mode === "register") {
          if (password.length < 6) {
            alert("Passwort muss mindestens 6 Zeichen lang sein.");
            return;
          }
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Registrierung erfolgreich! Du kannst dich jetzt anmelden.");
          switchMode("login");
        } else if (mode === "reset") {
          await sendPasswordResetEmail(auth, email);
          alert("Passwort-Reset gesendet. Bitte überprüfe dein Postfach.");
          switchMode("login");
        }
      } catch (error) {
        alert("Fehler: " + error.message);
      }
    }
  </script>
</body>
</html>
