<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anmelden – Meisterschule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }
    h2 {
      margin: 0 0 20px;
      color: #14457b;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper img {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      filter: grayscale(100%);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #14457b;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0e3260;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      display: block;
      margin: 6px 0;
      color: #14457b;
      text-decoration: underline;
      font-size: 14px;
      cursor: pointer;
    }
    .links a:hover {
      color: #0e3260;
    }
    #message {
      color: red;
      min-height: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prüfungsvorbereitung – Meisterschule</h1>
    <h2>Anmelden</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="E-Mail" />
    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Passwort" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/OOjs_UI_icon_eye.svg" id="togglePassword" alt="Passwort anzeigen">
    </div>
    <button onclick="login()">Anmelden</button>
    <div class="links">
      <a onclick="resetPassword()">Passwort vergessen?</a>
      <a href="register.html">Noch kein Konto? Jetzt registrieren</a>
    </div>
  </div>

  <!-- Firebase via CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMaR8xOtpRLPIvLg45OWWD9daFzaw6drY",
      authDomain: "meister-cb996.firebaseapp.com",
      projectId: "meister-cb996",
      storageBucket: "meister-cb996.appspot.com",
      messagingSenderId: "439507090690",
      appId: "1:439507090690:web:e8c504aab17d8096d5561b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (!email || !password) {
        msg.textContent = "Bitte E-Mail und Passwort eingeben.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "main.html")
        .catch(err => msg.textContent = err.message);
    }

    function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");

      if (!email) {
        msg.textContent = "Bitte E-Mail-Adresse eingeben.";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => msg.textContent = "Zurücksetzungslink wurde gesendet.")
        .catch(err => msg.textContent = err.message);
    }

    document.getElementById("togglePassword").addEventListener("click", () => {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
