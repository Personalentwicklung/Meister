<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prüfungsvorbereitung – Meisterschule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #0b3d91;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  display: flex;
  align-items: center;
}

.toggle-password svg {
  width: 20px;
  height: 20px;
  fill: #333;
}

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #123c7b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0f2f5d;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      color: #0b3d91;
      text-decoration: underline;
      cursor: pointer;
    }

    a:hover {
      color: #062a63;
    }

    .hidden {
      display: none;
    }

    #resetEmailContainer {
      margin-top: 1rem;
    }

    #resetEmailContainer input {
      margin-bottom: 0.5rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Prüfungsvorbereitung – Meisterschule</h1>
    <h2 id="formTitle">Anmelden</h2>

    <input type="email" id="email" placeholder="E-Mail" />
    
   <div class="password-wrapper">
  <input type="password" id="password" placeholder="Passwort" />
  <span class="toggle-password" onclick="togglePassword()">
    <svg viewBox="0 0 24 24">
      <path d="M12 4.5C7 4.5 2.7 8 1 12c1.7 4 6 7.5 11 7.5s9.3-3.5 11-7.5c-1.7-4-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
    </svg>
  </span>
</div>

    <button id="mainButton" onclick="handleAction()">Anmelden</button>

    <a id="forgotPassword" onclick="showReset()">Passwort vergessen?</a>
    <a id="switchToRegister" onclick="switchMode('register')">Noch kein Konto? Jetzt registrieren</a>
    <a class="hidden" id="backToLogin" onclick="switchMode('login')">Zurück zur Anmeldung</a>

    <div class="hidden" id="resetEmailContainer">
      <input type="email" id="resetEmail" placeholder="E-Mail für Passwort-Reset" />
      <button onclick="sendResetEmail()">Zurücksetzen</button>
    </div>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMaR8xOtpRLPIvLg45OWWD9daFzaw6drY",
      authDomain: "meister-cb996.firebaseapp.com",
      projectId: "meister-cb996"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let mode = "login";

    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function switchMode(newMode) {
      mode = newMode;

      document.getElementById("formTitle").innerText = mode === "login" ? "Anmelden" : "Registrieren";
      document.getElementById("mainButton").innerText = mode === "login" ? "Anmelden" : "Konto erstellen";
      document.getElementById("forgotPassword").classList.toggle("hidden", mode !== "login");
      document.getElementById("switchToRegister").classList.toggle("hidden", mode !== "login");
      document.getElementById("backToLogin").classList.toggle("hidden", mode === "login");
      document.getElementById("resetEmailContainer").classList.add("hidden");

      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    }

    function handleAction() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || (mode !== "reset" && password.length < 6)) {
        alert("Bitte gültige E-Mail und Passwort (mind. 6 Zeichen) eingeben.");
        return;
      }

      if (mode === "login") {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "main.html")
          .catch(err => alert("Fehler: " + err.message));
      } else if (mode === "register") {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Registrierung erfolgreich!");
            switchMode("login");
          })
          .catch(err => alert("Fehler: " + err.message));
      }
    }

    function showReset() {
      document.getElementById("resetEmailContainer").classList.remove("hidden");
    }

    function sendResetEmail() {
      const email = document.getElementById("resetEmail").value.trim();
      if (!email) return alert("Bitte E-Mail eingeben.");

      auth.sendPasswordResetEmail(email)
        .then(() => alert("E-Mail zum Zurücksetzen wurde gesendet."))
        .catch(err => alert("Fehler: " + err.message));
    }

    document.addEventListener("DOMContentLoaded", () => switchMode("login"));
  </script>
</body>
</html>
