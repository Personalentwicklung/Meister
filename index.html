<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Meisterschule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #1a4e8a;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 4px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      text-align: left;
    }

    .show-password {
      font-size: 12px;
      display: block;
      margin-bottom: 10px;
      color: #444;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1a4e8a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #b0c4de;
      cursor: not-allowed;
    }

    .link-btn {
      background: none;
      border: none;
      color: #1a4e8a;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      display: block;
      text-align: center;
    }

    .link-btn:hover {
      text-decoration: underline;
    }

    #message, #register-message {
      margin-top: 10px;
      font-size: 14px;
      color: #e53935;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="login-container">
  <h2>Anmelden</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="E-Mail" required />
    <input type="password" id="login-password" placeholder="Passwort" required />
    <label class="show-password">
      <input type="checkbox" id="toggle-login-password" /> Passwort anzeigen
    </label>
    <button type="submit" id="login-btn">Anmelden</button>
    <p id="message"></p>
  </form>
  <button type="button" class="link-btn" id="forgot-password">Passwort vergessen?</button>
  <button type="button" class="link-btn" id="show-register-form">Noch kein Konto? Jetzt registrieren</button>
</div>

<div class="container" id="register-container" style="display: none;">
  <h2>Registrieren</h2>
  <form id="register-form">
    <input type="email" id="register-email" placeholder="E-Mail" required />
    <input type="password" id="register-password" placeholder="Passwort" required />
    <label class="show-password">
      <input type="checkbox" id="toggle-register-password" /> Passwort anzeigen
    </label>
    <div class="hint">Passwort muss mindestens 6 Zeichen lang sein.</div>
    <button type="submit" id="register-btn">Registrieren</button>
    <p id="register-message"></p>
  </form>
  <button type="button" class="link-btn" id="show-login-form">Zurück zur Anmeldung</button>
</div>

<script type="module">
  import {
    auth,
    db,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    doc,
    setDoc
  } from './firebase-logic.js';

  const loginForm = document.getElementById('login-form');
  const loginBtn = document.getElementById('login-btn');
  const loginMsg = document.getElementById('message');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    loginBtn.disabled = true;
    loginMsg.style.color = 'black';
    loginMsg.textContent = 'Bitte warten...';

    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      loginMsg.style.color = 'green';
      loginMsg.textContent = 'Anmeldung erfolgreich. Weiterleitung...';
      loginForm.reset();
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    } catch (error) {
      loginMsg.style.color = 'red';
      if (error.code === 'auth/wrong-password') {
        loginMsg.textContent = 'Falsches Passwort.';
      } else if (error.code === 'auth/user-not-found') {
        loginMsg.textContent = 'Benutzer existiert nicht.';
      } else {
        loginMsg.textContent = 'Fehler: ' + error.message;
      }
    } finally {
      loginBtn.disabled = false;
    }
  });

  const registerForm = document.getElementById('register-form');
  const registerBtn = document.getElementById('register-btn');
  const registerMsg = document.getElementById('register-message');

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    registerBtn.disabled = true;
    registerMsg.style.color = 'black';
    registerMsg.textContent = 'Bitte warten...';

    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, 'users', userCredential.user.uid), {});
      registerMsg.style.color = 'green';
      registerMsg.textContent = 'Registrierung erfolgreich. Weiterleitung...';
      registerForm.reset();
      setTimeout(() => {
        window.location.href = 'main.html';
      }, 1000);
    } catch (error) {
      registerMsg.style.color = 'red';
      if (error.code === 'auth/email-already-in-use') {
        registerMsg.textContent = 'E-Mail wird bereits verwendet.';
      } else if (error.code === 'auth/weak-password') {
        registerMsg.textContent = 'Passwort ist zu schwach.';
      } else {
        registerMsg.textContent = 'Fehler: ' + error.message;
      }
    } finally {
      registerBtn.disabled = false;
    }
  });

  document.getElementById('toggle-login-password').addEventListener('change', (e) => {
    document.getElementById('login-password').type = e.target.checked ? 'text' : 'password';
  });

  document.getElementById('toggle-register-password').addEventListener('change', (e) => {
    document.getElementById('register-password').type = e.target.checked ? 'text' : 'password';
  });

  document.getElementById('forgot-password').addEventListener('click', async () => {
    const email = document.getElementById('login-email').value;
    if (!email) {
      alert("Bitte E-Mail-Adresse eingeben.");
      return;
    }
    try {
      await sendPasswordResetEmail(auth, email);
      alert("E-Mail zum Zurücksetzen wurde gesendet.");
    } catch (error) {
      alert("Fehler beim Zurücksetzen: " + error.message);
    }
  });

  document.getElementById('show-register-form').addEventListener('click', () => {
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('register-container').style.display = 'block';
  });

  document.getElementById('show-login-form').addEventListener('click', () => {
    document.getElementById('register-container').style.display = 'none';
    document.getElementById('login-container').style.display = 'block';
  });
</script>

</body>
</html>
