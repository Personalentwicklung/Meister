<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pr√ºfungsvorbereitung ‚Äì Meisterschule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #0b3d91;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #123c7b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0f2f5d;
    }

    a {
      display: block;
      margin-top: 0.75rem;
      color: #0b3d91;
      text-decoration: underline;
      cursor: pointer;
    }

    a:hover {
      color: #062a63;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pr√ºfungsvorbereitung ‚Äì Meisterschule</h1>
    <h2 id="formTitle">Anmelden</h2>

    <input type="email" id="email" placeholder="E-Mail" />
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Passwort" />
      <button class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>

    <button id="mainButton" onclick="handleAction()">Anmelden</button>

    <a id="forgotPassword" onclick="handleReset()">Passwort vergessen?</a>
    <a id="switchToRegister" onclick="switchMode('register')">Noch kein Konto? Jetzt registrieren</a>
    <a class="hidden" id="backToLogin" onclick="switchMode('login')">Zur√ºck zur Anmeldung</a>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // üîß Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyDMaR8xOtpRLPIvLg45OWWD9daFzaw6drY",
  authDomain: "meister-cb996.firebaseapp.com",
  projectId: "meister-cb996",
};

    // üîå Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let mode = "login";

    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    function switchMode(newMode) {
      mode = newMode;

      document.getElementById("formTitle").innerText = mode === "login"
        ? "Anmelden"
        : "Registrieren";

      document.getElementById("mainButton").innerText = mode === "login"
        ? "Anmelden"
        : "Konto erstellen";

      document.getElementById("forgotPassword").classList.toggle("hidden", mode !== "login");
      document.getElementById("switchToRegister").classList.toggle("hidden", mode !== "login");
      document.getElementById("backToLogin").classList.toggle("hidden", mode === "login");
    }

    function handleAction() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || (mode !== "reset" && password.length < 6)) {
        alert("Bitte g√ºltige E-Mail und Passwort (mind. 6 Zeichen) eingeben.");
        return;
      }

      if (mode === "login") {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "main.html")
          .catch(err => alert("Fehler: " + err.message));
      } else if (mode === "register") {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            alert("Registrierung erfolgreich!");
            switchMode("login");
          })
          .catch(err => alert("Fehler: " + err.message));
      }
    }

    function handleReset() {
      const email = prompt("Gib deine E-Mail-Adresse ein:");
      if (!email) return;

      auth.sendPasswordResetEmail(email)
        .then(() => alert("E-Mail zum Zur√ºcksetzen gesendet."))
        .catch(err => alert("Fehler: " + err.message));
    }

    // Initiale Ansicht
    document.addEventListener("DOMContentLoaded", () => switchMode("login"));
  </script>
</body>
</html>
