<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meisterschule: Startseite</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      color: #1a4e8a;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    h2 {
      color: #1a4e8a;
      font-size: 1.5em;
      margin-top: 0;
    }
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cddff5;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
      margin: 5px;
    }
    #register-button, #login-button {
      background-color: #1a4e8a;
    }
    #logout-button {
      background-color: #d9534f;
    }
    #register-button:hover, #login-button:hover {
      background-color: #1a3e7a;
    }
    #logout-button:hover {
      background-color: #c9302c;
    }
    .topic-list {
      text-align: left;
      margin-top: 30px;
    }
    .topic-list a {
      display: block;
      padding: 15px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      margin-bottom: 10px;
      text-decoration: none;
      color: #1a4e8a;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    .topic-list a:hover {
      background-color: #e2e6ea;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="logged-out-view">
      <h1>Willkommen zur Meisterschule!</h1>
      <p>Bitte melde dich an oder registriere dich, um mit der Pr체fungsvorbereitung zu beginnen.</p>
      <input type="email" id="email-input" placeholder="E-Mail" required>
      <input type="password" id="password-input" placeholder="Passwort" required>
      <button id="register-button">Registrieren</button>
      <button id="login-button">Anmelden</button>
      <p id="auth-status"></p>
    </div>

    <div id="logged-in-view" class="hidden">
      <h1 id="welcome-message"></h1>
      <p>W채hle ein Thema aus, um mit den Fragen zu beginnen:</p>
      <div class="topic-list">
        <a href="ZIP3-13.html">MIKP - Personalentwicklung</a>
        </div>
      <button id="logout-button">Abmelden</button>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

 const firebaseConfig = {
    apiKey: "AIzaSyDMaR8xOtpRLPIvLg45OWWD9daFzaw6drY",
    authDomain: "meister-cb996.firebaseapp.com",
    projectId: "meister-cb996",
    storageBucket: "meister-cb996.firebasestorage.app",
    messagingSenderId: "439507090690",
    appId: "1:439507090690:web:e8c504aab17d8096d5561b",
    measurementId: "G-FPYSE0QV7H"
  };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // HTML-Elemente
    const loggedOutView = document.getElementById('logged-out-view');
    const loggedInView = document.getElementById('logged-in-view');
    const welcomeMessage = document.getElementById('welcome-message');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const registerButton = document.getElementById('register-button');
    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const authStatus = document.getElementById('auth-status');

    // Funktion zur Aktualisierung der Benutzeroberfl채che
    function updateUI(user) {
      if (user) {
        // Benutzer ist angemeldet
        loggedOutView.classList.add('hidden');
        loggedInView.classList.remove('hidden');
        welcomeMessage.textContent = `Hallo, ${user.email}!`;
      } else {
        // Benutzer ist abgemeldet
        loggedOutView.classList.remove('hidden');
        loggedInView.classList.add('hidden');
      }
    }

    // Listener f체r den Anmeldestatus
    onAuthStateChanged(auth, (user) => {
      updateUI(user);
    });

    // Registrierung
    registerButton.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          authStatus.textContent = 'Registrierung erfolgreich! Du bist jetzt angemeldet.';
        })
        .catch((error) => {
          authStatus.textContent = `Fehler: ${error.message}`;
        });
    });

    // Anmeldung
    loginButton.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          authStatus.textContent = 'Anmeldung erfolgreich!';
        })
        .catch((error) => {
          authStatus.textContent = `Fehler: ${error.message}`;
        });
    });

    // Abmeldung
    logoutButton.addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          authStatus.textContent = 'Du wurdest abgemeldet.';
          emailInput.value = '';
          passwordInput.value = '';
        })
        .catch((error) => {
          authStatus.textContent = `Fehler: ${error.message}`;
        });
    });
  </script>

</body>
</html>
