<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #444;
      margin-bottom: 6px;
    }

    h2 {
      text-align: center;
      color: #14457b;
      margin: 10px 0 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .eye-icon {
      width: 20px;
      height: 20px;
      fill: #555;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #14457b;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .text-links {
      text-align: center;
      margin-top: 15px;
    }

    .text-links a {
      display: inline-block;
      color: #14457b;
      text-decoration: none;
      font-size: 14px;
      margin: 5px 0;
      cursor: pointer;
    }

    .text-links a:hover {
      text-decoration: underline;
      color: #0e3260;
    }

    #message {
      text-align: center;
      color: red;
      margin-bottom: 10px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="subtitle">Prüfungsvorbereitung – Meisterschule</p>
    <h2>Anmelden</h2>
    <div id="message"></div>
    <input type="email" id="login-email" placeholder="E-Mail" required />

    <div class="input-wrapper">
      <input type="password" id="login-password" placeholder="Passwort" required />
      <button type="button" class="toggle-password" id="toggle-password">
        <svg class="eye-icon" viewBox="0 0 24 24">
          <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 110-11 5.5 5.5 0 010 11z"/>
          <circle cx="12" cy="12" r="2.5"/>
        </svg>
      </button>
    </div>

    <button id="login-btn">Anmelden</button>

    <div class="text-links">
      <a id="reset-password">Passwort vergessen?</a><br>
      <a id="show-register-form">Noch kein Konto? Jetzt registrieren</a>
    </div>
  </div>

  <script type="module">
    import { auth } from './firebase-logic.js';
    import { signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from 'firebase/auth';

    const loginBtn = document.getElementById('login-btn');
    const emailField = document.getElementById('login-email');
    const passwordField = document.getElementById('login-password');
    const message = document.getElementById('message');

    // Passwort anzeigen/verstecken
    document.getElementById('toggle-password').addEventListener('click', () => {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    });

    // Anmeldung
    loginBtn.addEventListener('click', async () => {
      loginBtn.disabled = true;
      message.textContent = 'Bitte warten...';
      try {
        const email = emailField.value.trim();
        const password = passwordField.value;

        if (!email || !password) {
          throw new Error("Bitte E-Mail und Passwort eingeben.");
        }

        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "main.html";
      } catch (error) {
        message.textContent = error.message;
      } finally {
        loginBtn.disabled = false;
      }
    });

    // Passwort vergessen
    document.getElementById('reset-password').addEventListener('click', async () => {
      const email = emailField.value.trim();
      if (!email) {
        message.textContent = "Bitte zuerst deine E-Mail-Adresse eingeben.";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        message.textContent = "E-Mail zum Zurücksetzen gesendet.";
      } catch (error) {
        message.textContent = error.message;
      }
    });

    // Weiterleitung wenn bereits angemeldet
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "main.html";
      }
    });

    // Registrierung anzeigen
    document.getElementById('show-register-form').addEventListener('click', () => {
      window.location.href = "register.html"; // Oder ersetze durch deine Logik
    });
  </script>
</body>
</html>
