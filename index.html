<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Meisterschule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      margin: 0 0 10px;
      color: #1b3f79;
    }

    .title {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .toggle-password img {
      width: 20px;
      height: 20px;
      filter: grayscale(100%);
    }

    button {
      background-color: #164a96;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #133d7d;
    }

    .link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #164a96;
      text-decoration: underline;
    }

    .link a:hover {
      color: #0d2d5e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Prüfungsvorbereitung – Meisterschule</div>
    <h2>Anmelden</h2>
    <input type="email" id="email" placeholder="E-Mail" required />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Passwort" required />
      <button class="toggle-password" onclick="togglePassword()" tabindex="-1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/OOjs_UI_icon_eye.svg" alt="Auge" />
      </button>
    </div>
    <button onclick="login()">Anmelden</button>

    <div class="link">
      <a href="#">Passwort vergessen?</a>
    </div>
    <div class="link">
      <a href="index.html">Noch kein Konto? Jetzt registrieren</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "./firebase/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "./firebase/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMaR8xOtpRLPIvLg45OWWD9daFzaw6drY",
      authDomain: "meister-cb996.firebaseapp.com",
      projectId: "meister-cb996",
      storageBucket: "meister-cb996.appspot.com",
      messagingSenderId: "439507090690",
      appId: "1:439507090690:web:e8c504aab17d8096d5561b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Bitte E-Mail und Passwort eingeben.");
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert("Fehler: " + error.message);
        });
    };
  </script>

  <script>
    function togglePassword() {
      const pwField = document.getElementById("password");
      pwField.type = pwField.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
