<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Meisterschule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #444;
      margin-bottom: 6px;
    }

    h2 {
      text-align: center;
      margin: 0 0 20px;
      color: #14457b;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .input-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      color: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #14457b;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .text-links {
      text-align: center;
      margin-top: 15px;
    }

    .text-links a {
      display: inline-block;
      color: #14457b;
      text-decoration: underline;
      font-size: 14px;
      margin: 6px 0;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .text-links a:hover {
      color: #0e3260;
    }

    #message {
      text-align: center;
      color: red;
      margin-bottom: 10px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="subtitle">Pr√ºfungsvorbereitung ‚Äì Meisterschule</p>
    <h2>Anmelden</h2>

    <div id="message"></div>

    <input type="email" id="email" placeholder="E-Mail" />

    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Passwort" />
      <button class="toggle-password" id="togglePassword" aria-label="Passwort anzeigen">üëÅÔ∏è</button>
    </div>

    <button id="loginBtn">Anmelden</button>

    <div class="text-links">
      <a href="#" id="forgotPassword">Passwort vergessen?</a><br>
      <a href="register.html">Noch kein Konto? Jetzt registrieren</a>
    </div>
  </div>

  <!-- ‚úÖ Firebase via CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMaR8xOtpRLPIvLg45OWWD9daFzaw6drY",
      authDomain: "meister-cb996.firebaseapp.com",
      projectId: "meister-cb996",
      storageBucket: "meister-cb996.appspot.com",
      messagingSenderId: "439507090690",
      appId: "1:439507090690:web:e8c504aab17d8096d5561b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Passwort anzeigen/ausblenden
    document.getElementById("togglePassword").addEventListener("click", function () {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    });

    // Login-Button
    document.getElementById("loginBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (!email || !password) {
        msg.textContent = "Bitte E-Mail und Passwort eingeben.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "main.html";
        })
        .catch((error) => {
          msg.textContent = error.message;
        });
    });

    // Passwort zur√ºcksetzen
    document.getElementById("forgotPassword").addEventListener("click", function () {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");

      if (!email) {
        msg.textContent = "Bitte E-Mail eingeben.";
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          msg.textContent = "Zur√ºcksetzungslink wurde gesendet.";
        })
        .catch((error) => {
          msg.textContent = error.message;
        });
    });
  </script>
</body>
</html>
