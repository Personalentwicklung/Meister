<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meisterschule – Anmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 16px;
      color: #333;
    }

    h2 {
      color: #164a96;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper svg {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
      fill: #444;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #164a96;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #133d7d;
    }

    .switch-links {
      margin-top: 15px;
    }

    .switch-links a {
      color: #164a96;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      margin-top: 8px;
      font-size: 14px;
    }

    .switch-links a:hover {
      color: #0e3260;
    }

    #message {
      color: red;
      min-height: 18px;
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prüfungsvorbereitung – Meisterschule</h1>
    <h2 id="form-title">Anmelden</h2>

    <div id="message"></div>

    <input type="email" id="email" placeholder="E-Mail" />

    <div class="password-wrapper" id="password-wrapper">
      <input type="password" id="password" placeholder="Passwort" />
      <svg id="togglePassword" viewBox="0 0 24 24">
        <path d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
    </div>

    <button id="submitBtn" onclick="handleSubmit()">Anmelden</button>

    <div class="switch-links">
      <a onclick="switchMode('forgot')">Passwort vergessen?</a>
      <a onclick="switchMode('register')">Noch kein Konto? Jetzt registrieren</a>
      <a class="hidden" id="backToLogin" onclick="switchMode('login')">Zurück zur Anmeldung</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDMaR8xOtpRLPIvLg45OWWD9daFzaw6drY",
      authDomain: "meister-cb996.firebaseapp.com",
      projectId: "meister-cb996",
      storageBucket: "meister-cb996.appspot.com",
      messagingSenderId: "439507090690",
      appId: "1:439507090690:web:e8c504aab17d8096d5561b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script>
    let mode = "login";

    function switchMode(newMode) {
      mode = newMode;
      const title = document.getElementById("form-title");
      const btn = document.getElementById("submitBtn");
      const passwordWrap = document.getElementById("password-wrapper");
      const backLink = document.getElementById("backToLogin");

      document.getElementById("message").textContent = "";

      if (mode === "login") {
        title.textContent = "Anmelden";
        btn.textContent = "Anmelden";
        passwordWrap.classList.remove("hidden");
        backLink.classList.add("hidden");
      } else if (mode === "register") {
        title.textContent = "Registrieren";
        btn.textContent = "Konto erstellen";
        passwordWrap.classList.remove("hidden");
        backLink.classList.remove("hidden");
      } else if (mode === "forgot") {
        title.textContent = "Passwort zurücksetzen";
        btn.textContent = "Zurücksetzen senden";
        passwordWrap.classList.add("hidden");
        backLink.classList.remove("hidden");
      }
    }

    function handleSubmit() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      if (!email) {
        msg.textContent = "Bitte E-Mail eingeben.";
        return;
      }

      if ((mode === "login" || mode === "register") && password.length < 6) {
        msg.textContent = "Passwort muss mindestens 6 Zeichen haben.";
        return;
      }

      msg.textContent = "";

      if (mode === "login") {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => window.location.href = "main.html")
          .catch(err => msg.textContent = err.message);
      } else if (mode === "register") {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => window.location.href = "main.html")
          .catch(err => msg.textContent = err.message);
      } else if (mode === "forgot") {
        auth.sendPasswordResetEmail(email)
          .then(() => msg.textContent = "Zurücksetzungslink gesendet.")
          .catch(err => msg.textContent = err.message);
      }
    }

    // Passwort anzeigen / verstecken
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pwField = document.getElementById("password");
      pwField.type = pwField.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
