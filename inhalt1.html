<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKP - Personalentwicklung</title>
    <style>
        /* Allgemeine Einstellungen für den Body (direkt aus ZIP-13.html übernommen) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px; /* Einheitlicher Padding wie in ZIP-13 */
            background-color: #f0f2f5; /* Hintergrundfarbe wie in ZIP-13 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Startpunkt des Containers anpassen */
            min-height: 100vh;
            box-sizing: border-box; /* Wichtig für konsistentes Box-Modell */
        }

        /* Container für den gesamten Test, um ihn zu zentrieren und zu stylen (direkt aus ZIP-13.html übernommen) */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Schatten wie in ZIP-13 */
            max-width: 900px; /* Max-Breite wie in ZIP-13 */
            width: 100%;
            box-sizing: border-box;
        }

        /* Überschriftenstile (direkt aus ZIP-13.html übernommen) */
        h1 {
            color: #1a4e8a; /* Dunkelblau, wie in ZIP-13 */
            text-align: center;
            font-size: 2.2em;
            margin-top: 0;
            margin-bottom: 5px;
            font-weight: bold; /* Explizit bold wie in ZIP-13 */
        }

        h2 {
            color: #1a4e8a; /* Konsistent mit H1, wie in ZIP-13 */
            text-align: center;
            font-size: 1.5em; /* Wie in ZIP-13 */
            font-weight: normal; /* Normal für Subtitel wie in ZIP-13 */
            margin-top: 0;
            margin-bottom: 30px; /* Wie in ZIP-13 */
        }

        h3 {
            color: #1a4e8a; /* Farbe wie in ZIP-13 */
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: bold; /* Standardmäßig fett für H3 wie in ZIP-13 */
        }

        /* Fragen-Navigationsleiste */
        .question-navigation-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Abstand wie in ZIP-13 */
            margin-bottom: 30px; /* Abstand nach unten wie in ZIP-13 */
            justify-content: center;
        }

        .question-navigation-bar button {
            /* Exakte Maße und Farben aus ZIP-13.html */
            padding: 10px 20px; /* Einheitliche Höhe durch Padding wie in ZIP-13 */
            font-size: 14px; /* Reduzierte Font-Size für feineren Look */
            cursor: pointer;
            background-color: #666; /* Standardfarbe wie in ZIP-13 */
            color: white;
            border: 1px solid #444; /* Rahmenfarbe wie in ZIP-13 */
            border-radius: 5px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            line-height: 1; /* Wichtig für konsistente Button-Höhen */
            box-sizing: border-box;
            min-width: 80px;
            font-weight: normal; /* "Filigraner" Font-Weight */
        }

        .question-navigation-bar button:hover:not(.active) {
            background-color: #555; /* Leichte Abdunklung beim Hover */
            border-color: #333;
        }

        .question-navigation-bar button.active {
            /* Exakte Maße und Farben aus ZIP-13.html */
            background-color: #1a4e8a; /* Aktive Farbe wie in ZIP-13 */
            color: white;
            border-color: #1a4e8a;
            box-shadow: none; /* Kein Schatten im aktiven Zustand wie in ZIP-13 */
        }

        .question-navigation-bar button.active:hover {
            background-color: #1a3e7a; /* Dunklerer Ton beim Hover im aktiven Zustand */
            border-color: #1a3e7a;
        }

        /* Fragen-Sektion */
        .question-section {
            padding: 25px;
            border: 1px solid #cddff5; /* Rahmenfarbe wie in ZIP-13 */
            margin-bottom: 30px;
            border-radius: 8px;
            background-color: #ffffff; /* Hintergrundfarbe wie in ZIP-13 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Schatten wie in ZIP-13 */
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: bold; /* Frage in Bold, wie gewünscht */
        }

        /* Hinweis-Text über der Textarea */
        .input-hint-text {
            font-size: 0.95em;
            color: #555;
            margin-top: -10px; /* Etwas näher an die Frage rücken */
            margin-bottom: 10px; /* Abstand zur Textarea */
        }

        /* Textarea für Benutzerantwort */
        textarea.user-answer {
            width: 100%;
            height: 200px; /* Höhe wie in ZIP-13 */
            font-size: 1.05em; /* Leicht erhöhte Font-Size */
            padding: 15px;
            margin-bottom: 20px; /* Abstand zum nächsten Element */
            border: 1px solid #cddff5; /* Rahmenfarbe wie in ZIP-13 */
            border-left: 5px solid #1a4e8a; /* Blauer Balken links wie in ZIP-13 */
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Schriftart wie Body */
            box-sizing: border-box;
            resize: vertical; /* Nur vertikal skalierbar */
            transition: border-color 0.3s;
        }

        textarea.user-answer:focus {
            border-color: #1a4e8a;
            outline: none;
        }

        /* Button-Gruppe für Überprüfen */
        .button-group {
            display: flex;
            flex-direction: column; /* Buttons untereinander */
            gap: 15px; /* Abstand zwischen den Buttons */
            align-items: center; /* Zentrierung */
            margin-bottom: 20px; /* Abstand zum dynamischen Text */
        }

        /* "Antwort überprüfen" Button */
        button.btn-check-answer {
            /* Exakte Maße und Farben aus ZIP-13.html */
            padding: 15px 20px; /* Padding wie in ZIP-13 */
            background-color: #28a745; /* Grüne Farbe wie in ZIP-13 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Reduzierte Font-Size für feineren Look */
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px; /* Max-Breite für Buttons */
            box-sizing: border-box;
            font-weight: normal; /* "Filigraner" Font-Weight */
        }

        button.btn-check-answer:hover {
            background-color: #218838;
        }

        button.btn-check-answer.recheck-button {
            /* Exakte Maße und Farben aus ZIP-13.html */
            background-color: #d4ac0d; /* Gelbe Farbe wie in ZIP-13 */
        }

        button.btn-check-answer.recheck-button:hover {
            background-color: #c0980e; /* Dunkleres Gelb beim Hover */
        }

        /* Dynamischer Text "Möchtest du..." */
        .recheck-info-text {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-top: -10px; /* Etwas näher an Textarea rücken */
            margin-bottom: 20px; /* Abstand zum Button */
            display: none; /* Standardmäßig ausgeblendet */
        }

        /* Feedback-Bereich (direkt aus ZIP-13.html's .feedback-section) */
        .feedback-section {
            margin-top: 20px; /* Wie in ZIP-13 */
            padding: 15px; /* Wie in ZIP-13 */
            background-color: #e6eff9; /* Hintergrundfarbe wie in ZIP-13 */
            border-left: 5px solid #1a4e8a; /* Blauer Balken links wie in ZIP-13 */
            border-radius: 5px; /* Leichte Rundung */
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); /* Leichter Schatten */
            display: none; /* Initial ausgeblendet */
        }

        .feedback-header {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #1a4e8a;
        }

        .feedback-details {
            margin-top: 10px;
        }

        .feedback-item {
            margin-bottom: 8px;
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
            line-height: 1.4;
        }

        .feedback-item:last-child {
            margin-bottom: 0;
        }

        .feedback-icon {
            font-size: 1.2em;
            margin-right: 10px;
            flex-shrink: 0;
            padding-top: 1px;
        }

        .feedback-item strong {
            font-weight: bold;
        }

        /* Farben für Feedback-Icons und Text */
        .feedback-item.ok { color: green; } /* Exakt Grün wie in ZIP-13 */
        .feedback-item.hinweis { color: #d17b00; } /* Orange wie in ZIP-13 */
        .feedback-item.error { color: red; } /* Rot wie in ZIP-13 */

        /* Punktestand-Anzeige */
        .score {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            color: #1a4e8a;
            border-top: 1px solid #dcdcdc;
            padding-top: 12px;
            text-align: right; /* Rechtsbündig für den Score */
        }

        /* Musterlösung-Anzeige Button (unter dem Feedback-Feld platziert) */
        button.btn-toggle-musterloesung {
            /* Exakte Maße und Farben aus ZIP-13.html */
            background-color: #1a4e8a; /* Blaue Farbe wie in ZIP-13 */
            color: white;
            border: none;
            padding: 15px 20px; /* Padding wie in ZIP-13 */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Reduzierte Font-Size für feineren Look */
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px; /* Max-Breite für Buttons */
            display: block;
            box-sizing: border-box;
            font-weight: normal; /* "Filigraner" Font-Weight */
            margin-top: 30px; /* Abstand zum Feedback-Feld */
            margin-left: auto; /* Zentrierung */
            margin-right: auto; /* Zentrierung */
        }

        button.btn-toggle-musterloesung:hover {
            background-color: #1a3e7a; /* Dunkleres Blau beim Hover */
        }

        /* Musterlösung-Inhaltscontainer (direkt aus ZIP-13.html's .solution-section) */
        .correct-answer-content-container {
            margin-top: 20px; /* Wie in ZIP-13 */
            padding: 15px; /* Wie in ZIP-13 */
            background-color: #e6eff9; /* Hintergrundfarbe wie in ZIP-13 */
            border-left: 5px solid #1a4e8a; /* Blauer Balken links wie in ZIP-13 */
            border-radius: 5px; /* Leichte Rundung */
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); /* Leichter Schatten */
            display: none; /* Initial ausgeblendet */
        }

        .correct-answer-content-container p {
            margin-bottom: 8px; /* Reduzierter Zeilenabstand für Absätze */
            line-height: 1.6;
        }

        .correct-answer-content-container p:last-child {
            margin-bottom: 0;
        }

        /* Responsives Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .question-navigation-bar button,
            button.btn-check-answer,
            button.btn-toggle-musterloesung {
                font-size: 1em; /* Anpassung für kleinere Bildschirme */
                padding: 12px 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.2em;
            }

            textarea.user-answer {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIKP - Personalentwicklung</h1>
        <h2 id="thema-sub-titel">Personalentwicklungsprozess</h2>

        <div class="question-navigation-bar" id="questionNavigationBar">
            </div>

        <div id="questionSectionContainer">
            </div>

        <template id="questionTemplate">
            <div class="question-section">
                <h3 class="question-title"></h3>
                <p class="question-text"></p>
                <p class="input-hint-text">Bitte gib deine Antwort im folgenden Feld ein:</p>
                <textarea class="user-answer" rows="8" placeholder="Deine Antwort hier..."></textarea>
                <div class="recheck-info-text">Möchtest du deine Antwort noch einmal überarbeiten und erneut prüfen?</div>
                <div class="button-group">
                    <button class="btn-check-answer">Antwort überprüfen</button>
                </div>
                <div class="feedback-section">
                    <div class="feedback-header">Feedback zu Ihrer Antwort:</div>
                    <div class="feedback-details">
                        </div>
                    <div class="score"></div>
                </div>
                <button class="btn-toggle-musterloesung">Musterlösung anzeigen</button>
                <div class="correct-answer-content-container">
                    <div class="feedback-header">Musterlösung:</div>
                    <div class="correct-answer-content">
                        </div>
                </div>
            </div>
        </template>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        const defaultThemaId = "pe-prozess"; // Festgelegte ThemaID

        // NEUER UND VERBESSERTER SIMPLE STEMMER (Teil A)
        function simpleStemmer(word) {
            word = word.toLowerCase();
            // Entfernen von Satzzeichen und Sonderzeichen (außer Umlaute und ß)
            word = word.replace(/[^a-zäöüß]/g, ''); 

            // Ein etwas verbesserter, aber immer noch einfacher Stemmer für Deutsch
            // Längere Endungen zuerst prüfen
            if (word.length > 3) { // Nur bei längeren Wörtern stemmen, um Kernwörter nicht zu verstümmeln
                if (word.endsWith('schaften')) {
                    word = word.slice(0, -7);
                } else if (word.endsWith('ungen')) {
                    word = word.slice(0, -5);
                } else if (word.endsWith('ieren')) {
                    word = word.slice(0, -5);
                } else if (word.endsWith('ismus')) {
                    word = word.slice(0, -5);
                } else if (word.endsWith('erung')) {
                    word = word.slice(0, -5);
                } else if (word.endsWith('en')) {
                    word = word.slice(0, -2);
                } else if (word.endsWith('ern')) {
                    word = word.slice(0, -3);
                } else if (word.endsWith('es')) {
                    word = word.slice(0, -2);
                } else if (word.endsWith('e')) {
                    word = word.slice(0, -1);
                } else if (word.endsWith('n')) {
                    word = word.slice(0, -1);
                } else if (word.endsWith('s')) {
                    word = word.slice(0, -1);
                } else if (word.endsWith('st')) {
                    word = word.slice(0, -2);
                } else if (word.endsWith('est')) {
                    word = word.slice(0, -3);
                }
            }
            return word;
        }

        async function loadQuestions() {
            try {
                const response = await fetch('fragen_pe-prozess.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                questions = data.filter(q => q.themaID === defaultThemaId);
                // Fragen nach frageNummer sortieren, um die korrekte Reihenfolge zu gewährleisten
                questions.sort((a, b) => a.frageNummer - b.frageNummer);

                if (questions.length === 0) {
                    document.getElementById('questionSectionContainer').innerHTML = '<p>Keine Fragen für dieses Thema gefunden.</p>';
                    return;
                }
                renderNavigationBar();
                zeigeFrage(0); // Zeigt die erste Frage beim Start
            } catch (error) {
                console.error("Fehler beim Laden der Fragen:", error);
                document.getElementById('questionSectionContainer').innerHTML = `<p>Fehler beim Laden der Fragen: ${error.message}. Bitte überprüfen Sie die Konsolenmeldung.</p>`;
            }
        }

        function renderNavigationBar() {
            const navBar = document.getElementById('questionNavigationBar');
            navBar.innerHTML = '';
            questions.forEach((q, index) => {
                const button = document.createElement('button');
                button.textContent = `Frage ${q.frageNummer}`; // Nutze frageNummer für den Button-Text
                button.onclick = () => zeigeFrage(index);
                if (index === currentQuestionIndex) {
                    button.classList.add('active');
                }
                navBar.appendChild(button);
            });
        }

        function zeigeFrage(index) {
            if (index < 0 || index >= questions.length) return;

            currentQuestionIndex = index;
            const question = questions[currentQuestionIndex];
            const container = document.getElementById('questionSectionContainer');
            const template = document.getElementById('questionTemplate');
            const clone = document.importNode(template.content, true);

            clone.querySelector('.question-title').textContent = question.titel;
            clone.querySelector('.question-text').textContent = question.frageText;

            const answerInput = clone.querySelector('.user-answer');
            const checkAnswerButton = clone.querySelector('.btn-check-answer');
            const toggleSolutionButton = clone.querySelector('.btn-toggle-musterloesung');
            const feedbackSection = clone.querySelector('.feedback-section');
            const solutionContainer = clone.querySelector('.correct-answer-content-container');
            const recheckInfoText = clone.querySelector('.recheck-info-text');

            // Setzt den Zustand der Buttons und Textfelder zurück
            answerInput.value = question.userAnswer || ''; // Lädt gespeicherte Antwort
            checkAnswerButton.textContent = 'Antwort überprüfen';
            checkAnswerButton.classList.remove('recheck-button');
            toggleSolutionButton.style.display = 'none'; // Musterlösungsbutton verstecken
            feedbackSection.style.display = 'none';      // Feedback-Sektion verstecken
            solutionContainer.style.display = 'none';     // Musterlösung-Container verstecken
            recheckInfoText.style.display = 'none';       // Dynamischen Text beim Fragenwechsel ausblenden

            checkAnswerButton.onclick = () => evaluateAnswer(question, answerInput, checkAnswerButton, toggleSolutionButton, feedbackSection, solutionContainer, recheckInfoText);
            toggleSolutionButton.onclick = () => toggleMusterloesung(question, toggleSolutionButton, solutionContainer);

            container.innerHTML = ''; // Vorherige Frage entfernen
            container.appendChild(clone);

            renderNavigationBar(); // Aktualisiert den aktiven Button in der Navigation
        }

    function evaluateAnswer(question, answerInput, checkAnswerButton, toggleSolutionButton, feedbackSection, solutionContainer, recheckInfoText) {
    const userAnswer = answerInput.value;
    question.userAnswer = userAnswer;

    const cleanedUserAnswer = userAnswer.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").replace(/\s{2,}/g, " "); // Entfernt Satzzeichen und ersetzt mehrfache Leerzeichen

    const stemmedUserAnswerWords = cleanedUserAnswer.split(/\s+/)
                                            .map(word => simpleStemmer(word))
                                            .filter(word => word.length > 0);
    console.log("Gestemmte Benutzerwörter (nach Satzzeichenentfernung):", stemmedUserAnswerWords); // console.log angepasst

    let totalPoints = 0;
    let maxPoints = 0;
            const feedbackDetails = feedbackSection.querySelector('.feedback-details');
            feedbackDetails.innerHTML = ''; // Vorheriges Feedback löschen

            question.bewertungskriterien.forEach(kriterium => {
                maxPoints += 2; // Jedes Kriterium hat max. 2 Punkte

                let points = 0;
                let feedbackText = '';
                let hasKeyword = false;
                let meetsMinWords = false;

                // Keyword-Matching
                for (const keyword of kriterium.keywords) {
                    const stemmedKeyword = simpleStemmer(keyword);
                    // PRÜFUNG AUF EXAKTEN MATCH DES GESTEMMTEN WORTES (Teil B)
                    if (stemmedUserAnswerWords.includes(stemmedKeyword)) {
                        hasKeyword = true;
                        break;
                    }
                }

                // Mindestwörter für Beschreibung (optionales Kriterium)
                const userWordCount = userAnswer.split(/\s+/).filter(word => word.length > 0).length;
                if (kriterium.minWoerterFuerBeschreibung && kriterium.minWoerterFuerBeschreibung > 0) {
                    if (userWordCount >= kriterium.minWoerterFuerBeschreibung) {
                        meetsMinWords = true;
                    }
                } else {
                    meetsMinWords = true; // Wenn keine Mindestwörter definiert, gilt es als erfüllt
                }

                if (hasKeyword && meetsMinWords) {
                    points = 2; // Volle Punktzahl
                    feedbackText = kriterium.feedback_kurz.positiv || 'Sehr gut! Der Punkt wurde genannt und ausreichend beschrieben.';
                } else if (hasKeyword && !meetsMinWords) {
                    points = 1; // Teilweise Punktzahl
                    feedbackText = kriterium.feedback_kurz.neutral || 'Der Punkt wurde genannt, aber die Beschreibung ist noch nicht ausreichend.';
                } else {
                    points = 0; // Keine Punkte
                    feedbackText = kriterium.feedback_kurz.negativ || 'Nicht gefunden. Ihre Antwort sollte diesen Punkt behandeln.';
                }

                totalPoints += points;

                const feedbackItem = document.createElement('div');
                feedbackItem.classList.add('feedback-item');

                let icon = '';
                let feedbackClass = '';
                if (points === 2) {
                    icon = '✅';
                    feedbackClass = 'ok';
                } else if (points === 1) {
                    icon = '⚠️';
                    feedbackClass = 'hinweis';
                } else {
                    icon = '❌';
                    feedbackClass = 'error';
                }

                feedbackItem.classList.add(feedbackClass);
                feedbackItem.innerHTML = `<span class="feedback-icon">${icon}</span> <span><strong>${kriterium.name}:</strong> ${feedbackText}</span>`;
                feedbackDetails.appendChild(feedbackItem);
            });

            const percentage = (maxPoints > 0) ? (totalPoints / maxPoints) * 100 : 0;
            const scoreDisplay = feedbackSection.querySelector('.score');
            scoreDisplay.textContent = `Gesamterreichung: ${percentage.toFixed(0)}%`;

            feedbackSection.style.display = 'block';
            toggleSolutionButton.style.display = 'block';

            // Button-Text und -Farbe ändern
            checkAnswerButton.textContent = 'Antwort erneut prüfen';
            checkAnswerButton.classList.add('recheck-button');

            // Dynamischen Text anzeigen
            recheckInfoText.style.display = 'block';
        }

        function toggleMusterloesung(question, button, solutionContainer) {
            if (solutionContainer.style.display === 'block') {
                solutionContainer.style.display = 'none';
                button.textContent = 'Musterlösung anzeigen';
            } else {
                // Ersetze **Text** durch <strong>Text</strong>
                let formattedSolution = question.musterloesung.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Teile den Text an doppelten Zeilenumbrüchen in Absätze auf
                const paragraphs = formattedSolution.split(/\n\s*\n/).filter(p => p.trim() !== '');
                let htmlContent = '';
                paragraphs.forEach(p => {
                    // Ersetze einzelne Zeilenumbrüche innerhalb eines Absatzes durch <br>
                    htmlContent += `<p>${p.replace(/\n/g, '<br>')}</p>`;
                });

                solutionContainer.querySelector('.correct-answer-content').innerHTML = htmlContent;
                solutionContainer.style.display = 'block';
                button.textContent = 'Musterlösung ausblenden';
            }
        }

        // Start der Anwendung
        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
