<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKP - Personalentwicklung</title>
    <style>
        /* Allgemeine Einstellungen für den Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container für den gesamten Test */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Überschriften */
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Fragenbereich */
        .question-section {
            margin-bottom: 30px;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #0056b3;
        }

        .question-section h2 {
            color: #0056b3;
            margin-top: 0;
            font-size: 1.4em;
        }

        /* Textarea für Benutzereingabe */
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            min-height: 150px;
            margin-bottom: 20px;
            resize: vertical;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            color: white;
            background-color: #007bff;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #showMusterloesungButton {
            background-color: #28a745; /* Green for show solution */
        }

        #showMusterloesungButton:hover {
            background-color: #218838;
        }

        /* Feedback-Bereich */
        #feedbackContent p {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 5px solid;
        }

        /* Feedback-Farben */
        .feedback-positive {
            color: #28a745; /* Green */
            border-color: #28a745;
            background-color: #e6ffe6; /* Light green background */
        }

        .feedback-neutral {
            color: #ffc107; /* Orange/Yellow */
            border-color: #ffc107;
            background-color: #fff8e6; /* Light orange background */
        }

        .feedback-negative {
            color: #dc3545; /* Red */
            border-color: #dc3545;
            background-color: #ffe6e6; /* Light red background */
        }
        
        /* Gesamtpunktzahl */
        #overallScore {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: #0056b3;
        }

        /* Musterlösung Bereich */
        #musterloesungContainer {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        #musterloesungContainer h3 {
            color: #0056b3;
            margin-top: 0;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        #musterloesungContent {
            white-space: pre-wrap; /* Bewahrt Zeilenumbrüche und Leerzeichen */
            font-family: monospace; /* Oder eine andere gut lesbare Schriftart */
            font-size: 1em;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIKP - Personalentwicklung</h1>
        
        <div class="question-section">
            <h2 id="questionTitle">Frage 1:</h2>
            <p id="questionText">Beschreiben Sie die fünf Phasen des Personalentwicklungsprozesses und erläutern Sie deren Bedeutung für die betriebliche Praxis.</p>
        </div>

        <textarea id="userAnswerInput" placeholder="Ihre Antwort hier..."></textarea>
        
        <div class="button-group">
            <button id="checkAnswerButton">Antwort prüfen</button>
            <button id="showMusterloesungButton" style="display: none;">Musterlösung anzeigen</button>
        </div>

        <div id="feedbackOutput">
            <div id="feedbackContent">
                </div>
            <p id="overallScore"></p>
        </div>

        <div id="musterloesungContainer" style="display: none;">
            <h3>Musterlösung</h3>
            <div id="musterloesungContent">
                </div>
        </div>
    </div>

    <script>
    let fragen = []; // Array zum Speichern der Fragen aus der JSON-Datei

    // Funktion zum Laden der Fragen aus der JSON-Datei
    async function loadFragen() {
        try {
            const response = await fetch('fragen_pe-prozess.json'); // Pfad zur JSON-Datei
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            fragen = await response.json();
            console.log('Fragen geladen:', fragen);
            // Hier könnten wir die erste Frage anzeigen, falls nötig
        } catch (error) {
            console.error('Fehler beim Laden der Fragen:', error);
        }
    }

    // Einfacher Stemmer: Kleinbuchstaben, Satzzeichen entfernen
    function simpleStemmer(text) {
        return text.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()'"?]/g, '').replace(/\s{2,}/g, ' ').trim();
    }

    // Funktion zum Evaluieren der Benutzerantwort
    function evaluateAnswer(userAnswer) {
        const currentQuestion = fragen[0]; // Annahme: Wir arbeiten immer mit der ersten Frage

        let feedbackHTML = '';
        let userScore = 0;
        let totalPossibleScore = currentQuestion.bewertungskriterien.length * 2; // Jedes Kriterium max. 2 Punkte

        const stemmedUserAnswer = simpleStemmer(userAnswer);

        currentQuestion.bewertungskriterien.forEach(criterion => {
            let matchedType = 'none'; // 'phrase', 'single', 'none'
            let bestMatchFound = false; // Flag to ensure phrase takes precedence

            // Check for phrases first (2 points)
            criterion.keywords.filter(k => k.includes(' ')).forEach(phrase => { // Filter for multi-word phrases
                const stemmedPhrase = simpleStemmer(phrase);
                if (stemmedUserAnswer.includes(stemmedPhrase) && !bestMatchFound) {
                    matchedType = 'phrase';
                    bestMatchFound = true; // Once a phrase is found, no need to check single keywords for this criterion
                }
            });

            // If no phrase found, check for single keywords (1 point)
            if (!bestMatchFound) {
                criterion.keywords.filter(k => !k.includes(' ')).forEach(keyword => { // Filter for single keywords
                    const stemmedKeyword = simpleStemmer(keyword);
                    // Check if the stemmed user answer contains the stemmed keyword as a whole word
                    // Using regex for whole word match to avoid partial matches (e.g., "analys" matching "analyse")
                    const wholeWordRegex = new RegExp(`\\b${stemmedKeyword}\\b`, 'g');
                    if (wholeWordRegex.test(stemmedUserAnswer)) {
                        if (matchedType !== 'phrase') { // Only set to single if no phrase was found
                            matchedType = 'single';
                        }
                    }
                });
            }

            // Generate feedback based on matchedType
            let feedbackText = '';
            let feedbackClass = '';

            if (matchedType === 'phrase') {
                userScore += 2;
                feedbackText = currentQuestion.bewertungskriterien.find(c => c.name === criterion.name).feedback_kurz.positiv;
                feedbackClass = 'feedback-positive';
            } else if (matchedType === 'single') {
                userScore += 1;
                feedbackText = currentQuestion.bewertungskriterien.find(c => c.name === criterion.name).feedback_kurz.neutral;
                feedbackClass = 'feedback-neutral';
            } else {
                feedbackText = currentQuestion.bewertungskriterien.find(c => c.name === criterion.name).feedback_kurz.negativ;
                feedbackClass = 'feedback-negative';
            }
            
            // Bold the criterion name in the feedback text
            const boldedFeedbackText = feedbackText.replace(criterion.name, `<strong>${criterion.name}</strong>`);
            feedbackHTML += `<p class="${feedbackClass}">${boldedFeedbackText}</p>`;
        });

        const percentage = (userScore / totalPossibleScore) * 100;

        document.getElementById('feedbackContent').innerHTML = feedbackHTML;
        document.getElementById('overallScore').textContent = `Gesamterreichung: ${percentage.toFixed(0)}%`;

        // Show Musterlösung button after feedback
        document.getElementById('showMusterloesungButton').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadFragen(); // Laden der Fragen beim Start

        const checkAnswerButton = document.getElementById('checkAnswerButton');
        const showMusterloesungButton = document.getElementById('showMusterloesungButton');
        const musterloesungContainer = document.getElementById('musterloesungContainer');
        const musterloesungContent = document.getElementById('musterloesungContent');

        if (checkAnswerButton) {
            checkAnswerButton.addEventListener('click', function() {
                const userAnswerInput = document.getElementById('userAnswerInput');
                if (userAnswerInput) {
                    evaluateAnswer(userAnswerInput.value);
                } else {
                    console.error("Input field 'userAnswerInput' not found!");
                }
            });
        } else {
            console.error("Button 'checkAnswerButton' not found!");
        }

        if (showMusterloesungButton) {
            showMusterloesungButton.addEventListener('click', function() {
                if (fragen.length > 0) {
                    const musterloesungText = fragen[0].musterloesung;
                    let formattedMusterloesung = musterloesungText;

                    // Dynamisch Kriteriennamen in der Musterlösung fett machen
                    fragen[0].bewertungskriterien.forEach(crit => {
                        // Regex, um den Namen des Kriteriums gefolgt von einem Doppelpunkt fett zu machen (z.B. "Bedarfsanalyse:")
                        const regex = new RegExp(`(${crit.name}:)`, 'g');
                        formattedMusterloesung = formattedMusterloesung.replace(regex, `<strong>$1</strong>`);
                    });
                    
                    // Zeilenumbrüche für HTML formatieren
                    musterloesungContent.innerHTML = formattedMusterloesung.replace(/\n/g, '<br>');
                    musterloesungContainer.style.display = 'block'; // Musterlösung Container anzeigen
                }
            });
        }

        // Musterlösung und Button initial ausblenden
        musterloesungContainer.style.display = 'none';
        showMusterloesungButton.style.display = 'none'; // Schon im HTML gesetzt, aber zur Sicherheit hier wiederholt
    });        
    </script>
</body>
</html>
