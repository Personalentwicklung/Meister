<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIKP - Personalentwicklung</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      color: #1a4e8a;
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 5px;
    }
    h2 {
      color: #1a4e8a;
      font-size: 1.6em;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
      margin-top: 30px;
    }
    .thema-selector {
      text-align: center;
      margin-bottom: 30px;
    }
    .thema-selector button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }
    .thema-selector button:hover {
      background-color: #0056b3;
    }
    .thema-block {
      display: none;
    }
    .question-section {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    .question-navigation-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .question-navigation-bar button {
      background-color: #e0e0e0;
      color: #333;
      border: none;
      padding: 8px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }
    .question-navigation-bar button.active {
      background-color: #007bff;
      color: white;
    }
    .question-navigation-bar button:hover:not(.active) {
      background-color: #c0c0c0;
    }
    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      min-height: 180px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .button-group {
      text-align: right;
    }
    .button-group button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    .button-group button:hover {
      background-color: #218838;
    }
    #feedback {
      background-color: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      display: none;
      font-size: 1em;
    }
    #feedback ul {
      list-style-type: none;
      padding: 0;
    }
    #feedback li {
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    #feedback li.correct {
      color: #28a745;
    }
    #feedback li.partial {
      color: #ffc107;
    }
    #feedback li.incorrect {
      color: #dc3545;
    }
    #feedback li::before {
      font-weight: bold;
      margin-right: 8px;
    }
    #feedback li.correct::before {
      content: '✅';
    }
    #feedback li.partial::before {
      content: '⚠️';
    }
    #feedback li.incorrect::before {
      content: '❌';
    }
    .musterloesung-section {
      background-color: #f0faff;
      border: 1px solid #bfdbff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      display: none;
      font-size: 0.95em;
      line-height: 1.6;
    }
    .musterloesung-section h4 {
      color: #0056b3;
      margin-top: 0;
      margin-bottom: 15px;
      border-bottom: 1px dashed #bfdbff;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>MIKP - Lern-App: Personalentwicklung</h1>
  <div class="thema-selector">
    <button onclick="zeigeThema('pe-prozess')">Personalentwicklungsprozess</button>
    </div>

  <h2 id="thema-sub-titel"></h2>

  <div id="thema-pe-prozess" class="thema-block">
    </div>
</div>

<script>
  let alleGeladeneFragen = {}; // Globales Objekt zum Speichern aller geladenen Fragen
  let aktuellesThema = '';
  let aktuelleFrageIndex = 0;

  const themen = {
    'pe-prozess': {
      h2Text: 'Personalentwicklungsprozess',
      fragen: ['pep1', 'pep2', 'pep3'] // IDs der Fragen in der JSON
    }
    // Weitere Themen können hier hinzugefügt werden
  };

  // Hilfsfunktion zur Normalisierung von Text (Kleinbuchstaben, Umlaute, Sonderzeichen entfernen)
  function normalisiereText(text) {
    if (typeof text !== 'string') {
      return '';
    }
    return text.toLowerCase()
      .replace(/ä/g, 'ae')
      .replace(/ö/g, 'oe')
      .replace(/ü/g, 'ue')
      .replace(/ß/g, 'ss')
      .replace(/[^a-z0-9\s]/g, '') // Nur Buchstaben, Zahlen und Leerzeichen behalten
      .replace(/\s+/g, ' ') // Mehrere Leerzeichen durch eines ersetzen
      .trim();
  }

  // Hilfsfunktion für einfaches Stemming (optional, kann bei Bedarf erweitert werden)
  function stemWord(word) {
      // Sehr einfaches Stemming: Entfernt häufige Endungen. Kann erweitert werden.
      if (word.length > 3) {
          if (word.endsWith('en')) return word.slice(0, -2);
          if (word.endsWith('ung')) return word.slice(0, -3);
          if (word.endsWith('keit')) return word.slice(0, -4);
          if (word.endsWith('tion')) return word.slice(0, -4);
          if (word.endsWith('ion')) return word.slice(0, -3);
          if (word.endsWith('e')) return word.slice(0, -1);
      }
      return word;
  }

  // Hauptfunktion zur Bewertung der Antwort
  function bewerteAntwort(frageID) {
    const frage = alleGeladeneFragen[aktuellesThema].find(f => f.id === frageID);
    if (!frage) {
      console.error('Frage nicht gefunden für Bewertung:', frageID);
      return;
    }

    const antwortText = document.getElementById(`antwort-${frageID}`).value;
    const feedbackDiv = document.getElementById(`feedback-${frageID}`);
    feedbackDiv.innerHTML = '<h3>Bewertung:</h3><ul></ul>'; // Zurücksetzen des Feedbacks
    feedbackDiv.style.display = 'block';

    const feedbackList = feedbackDiv.querySelector('ul');
    let gesamtStatus = {}; // 'beschrieben', 'erkannt_kurz', 'nicht_genannt'

    // Normalisieren und Stemmen der gesamten Antwort
    const normalisierteAntwortText = normalisiereText(antwortText);
    const gestemmteAntwortWoerter = normalisierteAntwortText.split(' ').map(stemWord);

    frage.bewertungskriterien.forEach(kriterium => {
      let status = 'nicht_genannt'; // Standardstatus
      let begriffErkannt = false;
      let beschriebenDurchZeile = false;

      // Normalisierte und gestemmte Keywords des Kriteriums
      const normalisierteKriteriumKeywords = kriterium.keywords.map(kw => normalisiereText(kw));
      const gestemmteKriteriumKeywords = kriterium.keywords.map(kw => stemWord(normalisiereText(kw)));

      // Überprüfen, ob das Kriterium im gesamten Text erkannt wird
      if (normalisierteKriteriumKeywords.some(kw => normalisierteAntwortText.includes(kw)) ||
          gestemmteKriteriumKeywords.some(skw => gestemmteAntwortWoerter.includes(skw))) {
        begriffErkannt = true;
      }

      if (begriffErkannt) {
        // Wenn der Begriff erkannt wurde, suchen wir nach Zeilen, die ihn beschreiben
        const zeilen = antwortText.split(/[.!?\n]/).filter(line => line.trim().length > 0);
        for (const zeile of zeilen) {
          const normalisierteZeile = normalisiereText(zeile);
          const gestemmteZeileWoerter = normalisierteZeile.split(' ').map(stemWord);
          const wordCountInLine = zeile.split(/\s+/).filter(word => word.length > 0).length;

          // Prüfen, ob ein Keyword in dieser Zeile vorkommt UND die Wortanzahl ausreicht
          if ((normalisierteKriteriumKeywords.some(kw => normalisierteZeile.includes(kw)) ||
               gestemmteKriteriumKeywords.some(skw => gestemmteZeileWoerter.includes(skw))) &&
              (wordCountInLine >= kriterium.minWoerterFuerBeschreibung)) {
            beschriebenDurchZeile = true;
            break; // Eine ausreichende Beschreibung genügt
          }
        }
      }

      if (beschriebenDurchZeile) {
        status = 'beschrieben';
      } else if (begriffErkannt) {
        status = 'erkannt_kurz';
      }

      gesamtStatus[kriterium.name] = status;

      const listItem = document.createElement('li');
      if (status === 'beschrieben') {
        listItem.className = 'correct';
        listItem.textContent = `✅ Der Begriff "${kriterium.name}" wurde beschrieben.`;
      } else if (status === 'erkannt_kurz') {
        listItem.className = 'partial';
        listItem.textContent = `⚠️ Der Begriff "${kriterium.name}" wurde erkannt, ist aber noch nicht ausreichend beschrieben. ${kriterium.feedback_kurz}`;
      } else {
        listItem.className = 'incorrect';
        listItem.textContent = `❌ Der Begriff "${kriterium.name}" wurde nicht genannt.`;
      }
      feedbackList.appendChild(listItem);
    });
  }

  // Fragen und Themen dynamisch laden
  async function ladeFragen() {
    try {
      const response = await fetch('fragen_pe-prozess.json'); // Pfad zur JSON-Datei
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const fragenData = await response.json();
      fragenData.forEach(frage => {
        if (!alleGeladeneFragen[frage.themaID]) {
          alleGeladeneFragen[frage.themaID] = [];
        }
        alleGeladeneFragen[frage.themaID].push(frage);
      });
      initialisiereApp();
    } catch (error) {
      console.error('Fehler beim Laden der Fragen:', error);
      document.getElementById('thema-pe-prozess').innerHTML = '<p>Fehler beim Laden der Fragen. Bitte stellen Sie sicher, dass die "fragen_pe-prozess.json" korrekt im selben Verzeichnis liegt.</p>';
    }
  }

  function erstelleFragenUI(themaID) {
    const themaBlock = document.getElementById(`thema-${themaID}`);
    themaBlock.innerHTML = ''; // Vorherige Inhalte leeren

    const fragenArray = alleGeladeneFragen[themaID];
    if (!fragenArray || fragenArray.length === 0) {
      themaBlock.innerHTML = '<p>Keine Fragen für dieses Thema gefunden.</p>';
      return;
    }

    // Navigationsleiste für Fragen
    const navBar = document.createElement('div');
    navBar.className = 'question-navigation-bar';
    fragenArray.forEach((frage, index) => {
      const navButton = document.createElement('button');
      navButton.id = `nav-${frage.id}`;
      navButton.textContent = `Frage ${frage.frageNummer}`;
      navButton.onclick = () => zeigeFrage(themaID, index);
      navBar.appendChild(navButton);
    });
    themaBlock.appendChild(navBar);

    // Fragen-Container
    fragenArray.forEach(frage => {
      const questionSection = document.createElement('div');
      questionSection.id = frage.id;
      questionSection.className = 'question-section';
      questionSection.style.display = 'none'; // Standardmäßig versteckt

      questionSection.innerHTML = `
        <h3>${frage.titel}</h3>
        <p><strong>Frage:</strong> ${frage.frageText}</p>
        <textarea id="antwort-${frage.id}" placeholder="Ihre Antwort hier..."></textarea>
        <div class="button-group">
          <button onclick="bewerteAntwort('${frage.id}')">Antwort prüfen</button>
          <button onclick="zeigeMusterloesung('${frage.id}')">Musterlösung anzeigen</button>
        </div>
        <div id="feedback-${frage.id}" class="feedback"></div>
        <div id="muster-${frage.id}" class="musterloesung-section">
          <h4>Musterlösung:</h4>
          <p>${frage.musterloesung.replace(/\n/g, '<br>')}</p>
        </div>
      `;
      themaBlock.appendChild(questionSection);
    });
  }

  // Zeigt ein bestimmtes Thema an (erste Frage dieses Themas)
  function zeigeThema(themaID) {
    document.querySelectorAll('.thema-block').forEach(block => {
      block.style.display = 'none';
    });
    const themaElement = document.getElementById('thema-' + themaID);
    if (themaElement) {
      themaElement.style.display = 'block';
      document.getElementById('thema-sub-titel').textContent = themen[themaID].h2Text;
      aktuellesThema = themaID;
      // Erstelle UI und zeige die erste Frage
      erstelleFragenUI(themaID);
      zeigeFrage(themaID, 0); // Zeige die erste Frage nach dem Laden
    }
  }

  // Zeigt eine spezifische Frage innerhalb eines Themas an
  function zeigeFrage(themaID, frageIndex) {
    const fragenArray = alleGeladeneFragen[themaID];
    if (!fragenArray || fragenArray.length <= frageIndex) {
      console.error(`Frage mit Index ${frageIndex} für Thema ${themaID} nicht gefunden.`);
      return;
    }

    const frageID = fragenArray[frageIndex].id; // Die eindeutige ID der Frage

    document.querySelectorAll(`#thema-${themaID} .question-section`).forEach(section => {
      section.style.display = 'none';
    });
    document.getElementById(frageID).style.display = 'block'; // Zeige die Frage anhand ihrer eindeutigen ID

    document.querySelectorAll(`#thema-${themaID} .question-navigation-bar button`).forEach(btn => {
      btn.classList.remove('active');
    });
    document.getElementById(`nav-${frageID}`).classList.add('active'); // Aktiviere den richtigen Nav-Button

    aktuelleFrageIndex = frageIndex; // Aktualisiere den globalen Index
  }

  // Zeigt die Musterlösung an
  function zeigeMusterloesung(frageID) {
    document.getElementById(`muster-${frageID}`).style.display = "block";
  }

  // Initialisierung beim Laden der Seite
  async function initialisiereApp() {
    const hash = window.location.hash.substring(1);
    const startThemaID = hash || 'pe-prozess'; // Standardthema oder aus URL-Hash
    zeigeThema(startThemaID);
  }

  // App starten
  ladeFragen();

</script>

</body>
</html>
