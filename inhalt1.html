<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKP - Personalentwicklung</title>
    <style>
        /* Allgemeine Einstellungen für den Body (direkt aus ZIP-13.html übernommen) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px; /* Einheitlicher Padding wie in ZIP-13 */
            background-color: #f0f2f5; /* Hintergrundfarbe wie in ZIP-13 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Startpunkt des Containers anpassen */
            min-height: 100vh;
            box-sizing: border-box; /* Wichtig für konsistentes Box-Modell */
        }

        /* Container für den gesamten Test, um ihn zu zentrieren und zu stylen (direkt aus ZIP-13.html übernommen) */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Schatten wie in ZIP-13 */
            max-width: 900px; /* Max-Breite wie in ZIP-13 */
            width: 100%;
            box-sizing: border-box;
        }

        /* Überschriftenstile (direkt aus ZIP-13.html übernommen) */
        h1 {
            color: #1a4e8a; /* Dunkelblau, wie in ZIP-13 */
            text-align: center;
            font-size: 2.2em;
            margin-top: 0;
            margin-bottom: 5px;
            font-weight: bold; /* Explizit bold wie in ZIP-13 */
        }

        h2 {
            color: #1a4e8a; /* Konsistent mit H1, wie in ZIP-13 */
            text-align: center;
            font-size: 1.5em; /* Wie in ZIP-13 */
            font-weight: normal; /* Normal für Subtitel wie in ZIP-13 */
            margin-top: 0;
            margin-bottom: 30px; /* Wie in ZIP-13 */
        }

        h3 {
            color: #1a4e8a; /* Farbe wie in ZIP-13 */
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: bold; /* Standardmäßig fett für H3 wie in ZIP-13 */
        }

        /* Fragen-Navigationsleiste */
        .question-navigation-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Abstand wie in ZIP-13 */
            margin-bottom: 30px; /* Abstand nach unten wie in ZIP-13 */
            justify-content: center;
        }

        .question-navigation-bar button {
            /* Exakte Maße und Farben aus ZIP-13.html */
            padding: 10px 20px; /* Einheitliche Höhe durch Padding wie in ZIP-13 */
            font-size: 14px; /* Reduzierte Font-Size für feineren Look */
            cursor: pointer;
            background-color: #666; /* Standardfarbe wie in ZIP-13 */
            color: white;
            border: 1px solid #444; /* Rahmenfarbe wie in ZIP-13 */
            border-radius: 5px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            line-height: 1; /* Wichtig für konsistente Button-Höhen */
            box-sizing: border-box;
            min-width: 80px;
            font-weight: normal; /* "Filigraner" Font-Weight */
        }

        .question-navigation-bar button:hover:not(.active) {
            background-color: #555; /* Leichte Abdunklung beim Hover */
            border-color: #333;
        }

        .question-navigation-bar button.active {
            /* Exakte Maße und Farben aus ZIP-13.html */
            background-color: #1a4e8a; /* Aktive Farbe wie in ZIP-13 */
            color: white;
            border-color: #1a4e8a;
            box-shadow: none; /* Kein Schatten im aktiven Zustand wie in ZIP-13 */
        }

        .question-navigation-bar button.active:hover {
            background-color: #1a3e7a; /* Dunklerer Ton beim Hover im aktiven Zustand */
            border-color: #1a3e7a;
        }

        /* Fragen-Sektion */
        .question-section {
            padding: 25px;
            border: 1px solid #cddff5; /* Rahmenfarbe wie in ZIP-13 */
            margin-bottom: 30px;
            border-radius: 8px;
            background-color: #ffffff; /* Hintergrundfarbe wie in ZIP-13 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Schatten wie in ZIP-13 */
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: bold; /* Frage in Bold, wie gewünscht */
        }

        /* Hinweis-Text über der Textarea */
        .input-hint-text {
            font-size: 0.95em;
            color: #555;
            margin-top: -10px; /* Etwas näher an die Frage rücken */
            margin-bottom: 10px; /* Abstand zur Textarea */
        }

        /* Textarea für Benutzerantwort */
        textarea.user-answer {
            width: 100%;
            height: 200px; /* Höhe wie in ZIP-13 */
            font-size: 1.05em; /* Leicht erhöhte Font-Size */
            padding: 15px;
            margin-bottom: 20px; /* Abstand zum nächsten Element */
            border: 1px solid #cddff5; /* Rahmenfarbe wie in ZIP-13 */
            border-left: 5px solid #1a4e8a; /* Blauer Balken links wie in ZIP-13 */
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Schriftart wie Body */
            box-sizing: border-box;
            resize: vertical; /* Nur vertikal skalierbar */
            transition: border-color 0.3s;
        }

        textarea.user-answer:focus {
            border-color: #1a4e8a;
            outline: none;
        }

        /* Button-Gruppe für Überprüfen */
        .button-group {
            display: flex;
            flex-direction: column; /* Buttons untereinander */
            gap: 15px; /* Abstand zwischen den Buttons */
            align-items: center; /* Zentrierung */
            margin-bottom: 20px; /* Abstand zum dynamischen Text */
        }

        /* "Antwort überprüfen" Button */
        button.btn-check-answer {
            /* Exakte Maße und Farben aus ZIP-13.html */
            padding: 15px 20px; /* Padding wie in ZIP-13 */
            background-color: #28a745; /* Grüne Farbe wie in ZIP-13 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Reduzierte Font-Size für feineren Look */
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px; /* Max-Breite für Buttons */
            box-sizing: border-box;
            font-weight: normal; /* "Filigraner" Font-Weight */
        }

        button.btn-check-answer:hover {
            background-color: #218838;
        }

        button.btn-check-answer.recheck-button {
            /* Exakte Maße und Farben aus ZIP-13.html */
            background-color: #d4ac0d; /* Gelbe Farbe wie in ZIP-13 */
        }

        button.btn-check-answer.recheck-button:hover {
            background-color: #c0980e; /* Dunkleres Gelb beim Hover */
        }

        /* Dynamischer Text "Möchtest du..." */
        .recheck-info-text {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-top: -10px; /* Etwas näher an Textarea rücken */
            margin-bottom: 20px; /* Abstand zum Button */
            display: none; /* Standardmäßig ausgeblendet */
        }

        /* Feedback-Bereich (direkt aus ZIP-13.html's .feedback-section) */
        .feedback-section {
            margin-top: 20px; /* Wie in ZIP-13 */
            padding: 15px; /* Wie in ZIP-13 */
            background-color: #e6eff9; /* Hintergrundfarbe wie in ZIP-13 */
            border-left: 5px solid #1a4e8a; /* Blauer Balken links wie in ZIP-13 */
            border-radius: 5px; /* Leichte Rundung */
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); /* Leichter Schatten */
            display: none; /* Initial ausgeblendet */
        }

        .feedback-header {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #1a4e8a;
        }

        .feedback-details {
            margin-top: 10px;
        }

        .feedback-item {
            margin-bottom: 8px;
            padding: 2px 0;
            display: flex;
            align-items: flex-start;
            line-height: 1.4;
        }

        .feedback-item:last-child {
            margin-bottom: 0;
        }

        .feedback-icon {
            font-size: 1.2em;
            margin-right: 10px;
            flex-shrink: 0;
            padding-top: 1px;
        }

        .feedback-item strong {
            font-weight: bold;
        }

        /* Farben für Feedback-Icons und Text */
        .feedback-item.ok { color: green; } /* Exakt Grün wie in ZIP-13 */
        .feedback-item.hinweis { color: #d17b00; } /* Orange wie in ZIP-13 */
        .feedback-item.error { color: red; } /* Rot wie in ZIP-13 */

        /* Punktestand-Anzeige */
        .score {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1em;
            color: #1a4e8a;
            border-top: 1px solid #dcdcdc;
            padding-top: 12px;
            text-align: right; /* Rechtsbündig für den Score */
        }

        /* Musterlösung-Anzeige Button (unter dem Feedback-Feld platziert) */
        button.btn-toggle-musterloesung {
            /* Exakte Maße und Farben aus ZIP-13.html */
            background-color: #1a4e8a; /* Blaue Farbe wie in ZIP-13 */
            color: white;
            border: none;
            padding: 15px 20px; /* Padding wie in ZIP-13 */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Reduzierte Font-Size für feineren Look */
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px; /* Max-Breite für Buttons */
            display: block;
            box-sizing: border-box;
            font-weight: normal; /* "Filigraner" Font-Weight */
            margin-top: 30px; /* Abstand zum Feedback-Feld */
            margin-left: auto; /* Zentrierung */
            margin-right: auto; /* Zentrierung */
        }

        button.btn-toggle-musterloesung:hover {
            background-color: #1a3e7a; /* Dunkleres Blau beim Hover */
        }

        /* Musterlösung-Inhaltscontainer (direkt aus ZIP-13.html's .solution-section) */
        .correct-answer-content-container {
            margin-top: 20px; /* Wie in ZIP-13 */
            padding: 15px; /* Wie in ZIP-13 */
            background-color: #e6eff9; /* Hintergrundfarbe wie in ZIP-13 */
            border-left: 5px solid #1a4e8a; /* Blauer Balken links wie in ZIP-13 */
            border-radius: 5px; /* Leichte Rundung */
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05); /* Leichter Schatten */
            display: none; /* Initial ausgeblendet */
        }

        .correct-answer-content-container p {
            margin-bottom: 8px; /* Reduzierter Zeilenabstand für Absätze */
            line-height: 1.6;
        }

        .correct-answer-content-container p:last-child {
            margin-bottom: 0;
        }

        /* Responsives Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .question-navigation-bar button,
            button.btn-check-answer,
            button.btn-toggle-musterloesung {
                font-size: 1em; /* Anpassung für kleinere Bildschirme */
                padding: 12px 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.2em;
            }

            textarea.user-answer {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIKP - Personalentwicklung</h1>
        <h2 id="thema-sub-titel">Personalentwicklungsprozess</h2>

        <div class="question-navigation-bar" id="questionNavigationBar">
            </div>

        <div id="questionSectionContainer">
            </div>

        <template id="questionTemplate">
            <div class="question-section">
                <h3 class="question-title"></h3>
                <p class="question-text"></p>
                <p class="input-hint-text">Bitte gib deine Antwort im folgenden Feld ein:</p>
                <textarea class="user-answer" rows="8" placeholder="Deine Antwort hier..."></textarea>
                <div class="recheck-info-text">Möchtest du deine Antwort noch einmal überarbeiten und erneut prüfen?</div>
                <div class="button-group">
                    <button class="btn-check-answer">Antwort überprüfen</button>
                </div>
                <div class="feedback-section">
                    <div class="feedback-header">Feedback zu Ihrer Antwort:</div>
                    <div class="feedback-details">
                        </div>
                    <div class="score"></div>
                </div>
                <button class="btn-toggle-musterloesung">Musterlösung anzeigen</button>
                <div class="correct-answer-content-container">
                    <div class="feedback-header">Musterlösung:</div>
                    <div class="correct-answer-content">
                        </div>
                </div>
            </div>
        </template>
    </div>

<script>
    let fragenDaten; // Globale Variable, um die geladenen Fragedaten zu speichern

    // --- 1. simpleStemmer Funktion (aus früheren Versionen) ---
    function simpleStemmer(word) {
        if (!word || word.length < 3) return word;
        word = word.toLowerCase();
        // Häufige deutsche Endungen entfernen
        if (word.endsWith('en')) return word.slice(0, -2);
        if (word.endsWith('er')) return word.slice(0, -2);
        if (word.endsWith('es')) return word.slice(0, -2);
        if (word.endsWith('n')) return word.slice(0, -1);
        if (word.endsWith('e')) return word.slice(0, -1);
        if (word.endsWith('s')) return word.slice(0, -1);
        return word;
    }

    // --- 2. loadFragenDaten Funktion (zum Laden der JSON-Datei) ---
    async function loadFragenDaten() {
        try {
            const response = await fetch('fragen_pe-prozess.json'); // Pfad ggf. anpassen
            if (!response.ok) {
                throw new Error(`HTTP-Fehler! Status: ${response.status}`);
            }
            fragenDaten = await response.json();
            console.log("Fragen-Daten erfolgreich geladen:", fragenDaten);
        } catch (error) {
            console.error("Fehler beim Laden der Fragen-Daten:", error);
            // Fehlermeldung auf der Seite anzeigen
            document.getElementById('questionSectionContainer').innerHTML = "<p>Fehler beim Laden der Fragen. Bitte versuchen Sie es später erneut.</p>";
        }
    }

    // --- 3. evaluateAnswer Funktion (Deine Bewertungslogik) ---
    function evaluateAnswer(userAnswer) {
        // Sicherstellen, dass fragenDaten geladen ist und Fragen enthält
        if (!fragenDaten || fragenDaten.length === 0) {
            console.error("Fragen-Daten nicht geladen oder leer.");
            return;
        }
        
        const currentQuestion = fragenDaten[0]; // Wir arbeiten weiterhin mit der ersten Frage

        // Benutzertext für die Keyword-Prüfung vorbereiten
        const stemmedUserAnswerText = simpleStemmer(userAnswer).toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").replace(/\s{2,}/g," ");

        let userScore = 0;
        let feedbackHTML = '';
        const maxScorePerCriterion = 2; // ✅ = 2 Punkte, ⚠️ = 1 Punkt, ❌ = 0 Punkte
        let totalPossibleScore = currentQuestion.bewertungskriterien.length * maxScorePerCriterion;

        currentQuestion.bewertungskriterien.forEach(criterion => {
            let matchedType = 'none'; // 'phrase' oder 'single'

            // Keywords des Kriteriums nach Länge absteigend sortieren
            const sortedStemmedKeywords = criterion.keywords
                .map(kw => ({ original: kw, stemmed: simpleStemmer(kw) }))
                .sort((a, b) => b.stemmed.length - a.stemmed.length);

            for (const kwObj of sortedStemmedKeywords) {
                const stemmedKeyword = kwObj.stemmed;

                if (stemmedUserAnswerText.includes(stemmedKeyword)) {
                    if (stemmedKeyword.includes(' ')) { // Ist es eine Mehrwort-Phrase?
                        matchedType = 'phrase'; // Phrase gefunden
                        break; // Bester Treffer, wir können aufhören
                    } else if (matchedType === 'none') {
                        matchedType = 'single'; // Einzelwort gefunden (aber noch keine Phrase)
                    }
                }
            }

            // Feedback basierend auf dem gefundenen Match-Typ generieren
            if (matchedType === 'phrase') {
                userScore += maxScorePerCriterion; // 2 Punkte
                feedbackHTML += `<p>${criterion.feedback_kurz.positiv}</p>`;
            } else if (matchedType === 'single') {
                userScore += 1; // 1 Punkt
                feedbackHTML += `<p>${criterion.feedback_kurz.neutral}</p>`;
            } else {
                feedbackHTML += `<p>${criterion.feedback_kurz.negativ}</p>`;
            }
        });

        const percentage = (userScore / totalPossibleScore) * 100;

        // Feedback-Bereiche aktualisieren.
        // Diese Elemente müssen im aktuell geladenen Frage-Abschnitt (nicht global im Dokument) gefunden werden!
        const currentQuestionSection = document.querySelector('.question-section'); // Aktuelle Frage finden
        if (currentQuestionSection) {
            currentQuestionSection.querySelector('.feedback-details').innerHTML = feedbackHTML;
            currentQuestionSection.querySelector('.score').textContent = `Gesamterreichung: ${percentage.toFixed(0)}%`;
        } else {
            console.error("Aktuelle Fragen-Sektion für Feedback nicht gefunden.");
        }
    }

    // --- 4. loadQuestion Funktion (zum Anzeigen einer Frage aus dem Template) ---
    function loadQuestion(question) {
        const template = document.getElementById('questionTemplate');
        const container = document.getElementById('questionSectionContainer');

        if (!template || !container) {
            console.error("HTML-Template oder Container für Fragen nicht gefunden!");
            return;
        }

        container.innerHTML = ''; // Vorherige Inhalte leeren

        const clone = document.importNode(template.content, true);

        // Frage-Details im Klon aktualisieren
        clone.querySelector('.question-title').textContent = question.titel;
        clone.querySelector('.question-text').textContent = question.frageText;

        // Musterlösung hinzufügen (Zeilenumbrüche für HTML anpassen)
        const correctAnswerContentDiv = clone.querySelector('.correct-answer-content');
        if (correctAnswerContentDiv) {
            correctAnswerContentDiv.innerHTML = `<p>${question.musterloesung.replace(/\n/g, '<br>')}</p>`;
        }

        // --- Event Listener für den Button im GEKLONTEN Inhalt anhängen ---
        const checkAnswerButton = clone.querySelector('.btn-check-answer'); // Hier nach der KLASSE suchen!
        const userAnswerInput = clone.querySelector('.user-answer');
        const feedbackSection = clone.querySelector('.feedback-section');
        const toggleMusterloesungBtn = clone.querySelector('.btn-toggle-musterloesung');
        const musterloesungContainer = clone.querySelector('.correct-answer-content-container');
        const recheckInfoText = clone.querySelector('.recheck-info-text');


        if (checkAnswerButton && userAnswerInput && feedbackSection && toggleMusterloesungBtn && musterloesungContainer && recheckInfoText) {
            // Event Listener für "Antwort überprüfen"
            checkAnswerButton.addEventListener('click', function() {
                evaluateAnswer(userAnswerInput.value);
                feedbackSection.style.display = 'block'; // Feedback anzeigen
                this.textContent = "Antwort erneut prüfen"; // Button-Text ändern
                this.classList.add('recheck-button'); // Klasse für gelben Button hinzufügen
                recheckInfoText.style.display = 'block'; // Hinweis-Text anzeigen
            });

            // Event Listener für "Musterlösung anzeigen/ausblenden"
            toggleMusterloesungBtn.addEventListener('click', function() {
                if (musterloesungContainer.style.display === 'block') {
                    musterloesungContainer.style.display = 'none';
                    this.textContent = 'Musterlösung anzeigen';
                } else {
                    musterloesungContainer.style.display = 'block';
                    this.textContent = 'Musterlösung ausblenden';
                }
            });

            // Event Listener für Änderungen im Eingabefeld (Feedback zurücksetzen)
            userAnswerInput.addEventListener('input', function() {
                feedbackSection.style.display = 'none';
                musterloesungContainer.style.display = 'none';
                checkAnswerButton.textContent = "Antwort überprüfen";
                checkAnswerButton.classList.remove('recheck-button');
                recheckInfoText.style.display = 'none';
            });

        } else {
            console.error("Fehler: Mindestens ein Element im geklonten Template wurde nicht gefunden. (Button, Input, Feedback-Sektion, etc.)");
        }

        container.appendChild(clone); // Geklonten Inhalt zur Seite hinzufügen
    }


    // --- 5. DOMContentLoaded Listener (startet alles, sobald die Seite geladen ist) ---
    document.addEventListener('DOMContentLoaded', async function() {
        await loadFragenDaten(); // Zuerst die Daten laden

        if (fragenDaten && fragenDaten.length > 0) {
            loadQuestion(fragenDaten[0]); // Dann die erste Frage laden und anzeigen
        } else {
            document.getElementById('questionSectionContainer').innerHTML = "<p>Keine Fragen zum Anzeigen vorhanden.</p>";
        }

        // Optional: Navigationsleiste für zukünftige Fragen (Platzhalter)
        const navBar = document.getElementById('questionNavigationBar');
        if (navBar && fragenDaten) {
            fragenDaten.forEach((q, index) => {
                const button = document.createElement('button');
                button.textContent = `Frage ${index + 1}`;
                button.classList.add('question-nav-button');
                if (index === 0) {
                    button.classList.add('active'); // Erste Frage standardmäßig aktiv
                }
                button.addEventListener('click', function() {
                    // Hier würde die Logik für das Umschalten zu anderen Fragen hinkommen
                    console.log(`Navigiere zu Frage ${index + 1}`);
                    // Beispiel: loadQuestion(fragenDaten[index]); // Wenn du mehrere Fragen hast
                });
                navBar.appendChild(button);
            });
        }
    });

</script>
</body>
